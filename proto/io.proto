syntax = "proto3";

package Io;

import "google/protobuf/any.proto";
import "google/protobuf/empty.proto";

service Transfer {
    rpc Receive (Info) returns (stream Packet) {}
    rpc Send (stream Packet) returns (google.protobuf.Empty) {}
}

message Info {
    google.protobuf.Any msg = 1;
}

message Chunk {
    bytes data = 1;
}

message Packet {
    Info info = 1;
    Chunk chunk = 2;
}

