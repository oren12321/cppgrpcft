syntax = "proto3";

package Io;

import "google/protobuf/any.proto";

service Transfer {
    rpc Receive (Info) returns (stream Chunk) {}
    rpc Send (stream Packet) returns (Status) {}
}

message Info {
    google.protobuf.Any msg = 1;
}

message Chunk {
    bytes data = 1;
}

message Packet {
    oneof packetOptions {
        Info info = 1;
        Chunk chunk = 2;
    }
}

message Status {
    bool success = 1;
    string desc = 2;
}

